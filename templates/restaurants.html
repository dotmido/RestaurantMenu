<html>

<body>
  <h1>List of all restaurants</h1>
  <br />
  <a href='{{url_for('newRestaurant')}}'>New Restaurant</a>
  {% if restaurants %}
  <ul>
    {% for restaurant in restaurants %}
    <li>
      <p>{{restaurant.name}}</p> <a href='{{ url_for('restaurantMenu', restaurant_id = restaurant.id)}}'>Details</a>
      <a href='{{url_for('editRestaurant', restaurant_id = restaurant.id)}}'>Edit</a>
      <a href='{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}'>Delete</a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
